apiVersion: v1
kind: Service
metadata:
  name: ecom-cart-service
  labels:
    app: ecom-cart-service
spec:
  selector:
    app: ecom-cart-service
  #type: NodePort
  ports:
    - port: 8113
      targetPort: 8113
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecom-cart-service
spec:
  selector:
    matchLabels:
      app: ecom-cart-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ecom-cart-service
    spec:
      containers:
        - name: ecom-cart-service
          image: docker.io/library/ecom-cart-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8113
          env: # Setting Enviornmental Variables
            - name: MY_SQL_DB_HOST # Setting Database host address from configMap
              value: mysql
            - name: MY_SQL_DB_USERNAME # Setting Database name from configMap
              value: root
            - name: MY_SQL_DB_PASSWORD # Setting Database password from Secret
              value: password
            - name: EUREKA_SERVER # Setting Database password from Secret
              value: ecom-discovery-server
